<!DOCTYPE html>
<html>
<head>
    <style>
        .normal-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }

        .italic-text {
            font-style: italic;
        }

        .bold-text {
            font-weight: bold;
        }

        .underline-text {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="normal-text">Це звичайний текст.</p>
    <p class="italic-text">Це похилий текст.</p>
    <p class="bold-text">Це жирний текст.</p>
    <p class="underline-text">Це підкреслений текст.</p>
</body>
</html>
